<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "armaLog.css">
        <link rel = "shortcut icon" type = "image/png" href = "images/LogoFinalTitle.png">
        <title> Log In </title>
    </head>
    <body>
        <header>
            <image src = "images/LogoFinalTitle.png" width = "350px" height = "250px" id = "logo"></image>
        </header>
        <form id = "logIn">
            <h4> Log In </h4>
            <label for = "userName"> Username: </label>
            <input type = "text" id = "userName" required>

            <label for = "password"> Password: </label>
            <input type = "password" id = "password" required>

            <input type = "submit" value = "Log In">
        </form>
        <script src = "adminLog.js"></script> 
    </body>
</html>
