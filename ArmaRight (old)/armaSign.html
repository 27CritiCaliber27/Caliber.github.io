<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "armaSign.css">
        <link rel = "shortcut icon" type = "image/png" href = "images/LogoFinalTitle.png">
        <title> Sign Up </title>
    </head>
    <body>
        <header>
            <image src = "images/LogoFinalTitle.png" width = "350px" height = "250px" id = "logo"></image>
        </header>
        <form id = "signUp">
            <h3> Sign Up </h3>

            <label for = "firstName"> Enter First Name: </label>
            <input type = "text" id = "firstName" required>

            <label for = "lastName"> Enter Last Name: </label>
            <input type = "text" id = "lastName" required>

            <label for = "age"> Enter Age: </label>
            <input type = "text" id = "age" required>

            <label for = "userName"> Enter Username: </label>
            <input type = "text" id = "userName" required>

            <label for = "password"> Enter Password: </label>
            <input type = "password" id = "password" required>

            <label for = "passwordRepeat"> Retype Password: </label>
            <input type = "password" id = "passwordRepeat" required> 

            <label for = "email"> Enter Email Address: </label>
            <input type = "text" id = "email" required>
            
            <label for = "license"> Enter Gun License Number: </label>
            <input type = "text" id = "license" required>

            <label for = "gender"> Choose Gender: </label>
            <div>
                <label for = "male" class = "radio-inline"><input type = "radio" name = "gender" value = "m" id = "male"> Male </label>
                <label for = "female" class = "radio-inline"><input type = "radio" name = "gender" value = "f" id = "female"> Female </label>
            </div>
            
            <input type = "submit" value = "Sign Up" id = "signUpButton">
        </form>
        <script src = "armaSign.js"></script> 
    </body>
</html>
